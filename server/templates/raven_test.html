<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>瑞文推理测试</title>

    <!-- Bootstrap core CSS -->
    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/vendor/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="static/vendor/iCheck/skins/flat/red.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/info.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">TEST</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li class="active"><a href="#">联系我们</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="inner cover" style="padding-top: 0px;">
                <h4 align="center">请选择你认为正确的图片填在空缺处。</h4>

                <div align="center">
                    <img src="" height="300">
                </div>
                <br>

                <form class="form-horizontal" id="information" method="post" action="/begin">
                    <div align="center">
                        <ul class="list-group"
                            style="width:80%;color: black; text-shadow: 0 1px 3px rgba(255, 255, 255, .5);">
                            <li class="list-group-item">
                                <input id="1" type="radio" name="sel" value="1">
                                <label style="width: 80%" for="1">1</label>
                            </li>
                            <li class="list-group-item">
                                <input id="2" type="radio" name="sel" value="2">
                                <label style="width: 80%" for="2">2</label>
                            </li>
                            <li class="list-group-item">
                                <input id="3" type="radio" name="sel" value="3">
                                <label style="width: 80%;" for="3">3</label>
                            </li>
                            <li class="list-group-item">
                                <input id="4" type="radio" name="sel" value="4">
                                <label style="width: 80%" for="4">4</label>
                            </li>
                            <li class="list-group-item">
                                <input id="5" type="radio" name="sel" value="5">
                                <label style="width: 80%" for="5">5</label>
                            </li>
                            <li class="list-group-item">
                                <input id="6" type="radio" name="sel" value="6">
                                <label style="width: 80%" for="6">6</label>
                            </li>
                        </ul>
                    </div>

                    <div align="center">
                        <button type="button" onclick="begin();" class="btn btn-default btn-lg">继续</button>
                    </div>
                    <br>
                </form>
            </div>
            <br>

            <div style="color: rgba(255, 255, 255, .5);">
                <div style="text-align: center;padding-bottom: 5px;">
                    <p>Powered by <a href="http://cs.tsinghua.edu.cn">清华大学计算机系</a></p>
                </div>
            </div>

        </div>

    </div>
</div>
<child_id hidden>{{childID}}</child_id>
<ques hidden>{{questionID}}</ques>
<is_last hidden>{{isLastQuestion}}</is_last>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="static/vendor/jquery/jquery-1.11.3.min.js"></script>
<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="static/vendor/bootstrap-select/js/bootstrap-select.min.js"></script>
<script src="static/vendor/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_flat-red',
            radioClass: 'iradio_flat-red',
            increaseArea: '20%' // optional
        });

        var ques_id = $('ques').html();
        var img = $('img');
        switch (ques_id) {
            case '1':
                $(img).attr('src', 'static/resource/raven_img/A1.jpg');
                break;
            case '2':
                $(img).attr('src', 'static/resource/raven_img/A5.jpg');
                break;
            case '3':
                $(img).attr('src', 'static/resource/raven_img/A6.jpg');
                break;
            case '4':
                $(img).attr('src', 'static/resource/raven_img/A7.jpg');
                break;
            case '5':
                $(img).attr('src', 'static/resource/raven_img/A11.jpg');
                break;
            case '6':
                $(img).attr('src', 'static/resource/raven_img/A12.jpg');
                break;
            case '7':
                $(img).attr('src', 'static/resource/raven_img/B5.jpg');
                break;
            case '8':
                $(img).attr('src', 'static/resource/raven_img/B12.jpg');
                break;
            default:
                break;
        }
    });

    begin = function () {
        var is_last = $('is_last').html();

        var form = document.createElement('form');
        form.action = '/raventest';
        if(is_last == '1') {
            form.action = '/raventestresult'
        }
        form.target = '_self';
        form.method = 'post';

        var opt = document.createElement('input');
        opt.name = 'childID';
        opt.value = $('child_id').html();
        form.appendChild(opt);

        opt = document.createElement('input');
        opt.name = 'questionID';
        opt.value = $('ques').html();
        form.appendChild(opt);

        opt = document.createElement('input');
        opt.name = 'answer';
        opt.value = $('input[name="sel"]:checked').val();
        form.appendChild(opt);

        document.body.appendChild(form);
        form.submit();

    }
</script>
</body>
</html>
